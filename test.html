<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flying Weather Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .text {
      position: absolute;
      font-size: 3rem;
      font-weight: bold;
      animation: fly 10s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translate(0px, 0px);
      }
      25% {
        transform: translate(calc(100vw - 200px), calc(100vh - 100px));
      }
      50% {
        transform: translate(calc(100vw - 100px), 0);
      }
      75% {
        transform: translate(0, calc(100vh - 200px));
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div class="text">Weather Visualizer</div>
</body>
</html>
